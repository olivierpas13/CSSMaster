<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <h1>Bootstrap tools</h1>
    <div class="container-fluid">
      <h1>Rounded borders</h1>
      <div class="box w-25 h-25 border border-success rounded-circle">
        Container with 25-25%
      </div>
      <div class="box w-25 h-25 border border-success rounded-bottom">
        Container with 25-25%
      </div>
      <div class="box w-25 h-25 border border-success rounded-left">
        Container with 25-25%
      </div>
      <div class="box w-25 h-25 border border-success rounded">
        Container with 25-25%
      </div>
    </div>
    <div class="container-fluid">
      <div class="bg-primary float-left w-25 h-25 border border-warning">
        Floated box
      </div>
      <!-- <br /> -->
      <div class="text-muted float-left w-25 h-25 border border-warning">
        Floated box
      </div>
      <div class="float-left w-25 h-25 border border-warning">Floated box</div>
      <div class="float-left w-25 h-25 border border-warning">Floated box</div>
    </div>
    <div class="mx-auto w-25 border border-warning shadow-lg">mx-auto</div>
    <div class="invisible">INVISIBLE BOX</div>
    <p class="display-3">This is text</p>
    <p class="fst-italic text-center display-1">This is text</p>
    <p class="display-3">This is text</p>
    <code> print('Hello world'); </code>
    <kbd> CONTROL+C</kbd> TO COPY
    <script src="./jquery/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
